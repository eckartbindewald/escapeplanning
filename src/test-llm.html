<!DOCTYPE html>
<html>
<head>
  <title>LLM Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: #1a1a1a;
      color: #fff;
    }
    #output {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    .error { color: #ff6b6b; }
    .success { color: #69db7c; }
    .info { color: #4dabf7; }
  </style>
</head>
<body>
  <h1>Testing LLM Model</h1>
  <div id="output">Initializing test...</div>

  <script type="module">
    import { pipeline, env } from '@xenova/transformers';

    // Configure transformers.js
    env.useBrowserCache = false;
    env.allowLocalModels = false;

    const output = document.getElementById('output');

    function log(message, type = '') {
      const line = document.createElement('div');
      line.textContent = message;
      if (type) line.className = type;
      output.appendChild(line);
      console.log(message);
    }

    async function testLLM() {
      output.textContent = ''; // Clear initial message
      log('Testing LLM model Xenova/LaMini-Flan-T5-783M...', 'info');
      
      try {
        log('Initializing pipeline...', 'info');
        const generator = await pipeline('text2text-generation', 'Xenova/LaMini-Flan-T5-783M');
        
        log('Generating test response...', 'info');
        const result = await generator('Tell me a short story about a wise owl', {
          max_new_tokens: 100,
          temperature: 0.7,
          do_sample: true
        });
        
        log('\nGenerated Response:', 'success');
        log(result[0].generated_text);
        log('\nModel test completed successfully!', 'success');
        
      } catch (error) {
        log('\nError testing LLM:', 'error');
        log(error.toString(), 'error');
        log('\nStack trace:', 'error');
        log(error.stack || 'No stack trace available', 'error');
        log('\nMake sure you are using a browser that supports WebAssembly.', 'error');
      }
    }

    // Start the test
    testLLM().catch(error => {
      log('\nUnhandled error:', 'error');
      log(error.toString(), 'error');
    });
  </script>
</body>
</html>
