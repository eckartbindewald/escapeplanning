<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Adventure</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1a1a1a;
      color: #ddd;
    }
    #game-container {
      border: 2px solid #444;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #222;
    }
    #game-output {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #111;
      border: 1px solid #444;
      line-height: 1.5;
    }
    #game-output pre {
      color: #eee;
      background: none;
      font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
      font-size: 1em;
      margin: 0 0 10px 0;
      padding: 0;
      white-space: pre-wrap;
    }
    #game-input {
      width: 80%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      font-family: 'Courier New', monospace;
    }
    #game-button {
      padding: 10px 16px;
      background-color: #444;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
      margin-left: 10px;
      font-family: 'Courier New', monospace;
    }
    #game-button:hover {
      background-color: #666;
    }
    .action-buttons {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .action-button {
      padding: 8px 16px;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    .action-button:hover {
      background-color: #666;
    }
    .player-action {
      color: #77aaff;
    }
    .npc-dialog {
      color: #ffcc66;
    }
    .system-message {
      color: #aaaaaa;
      font-style: italic;
    }
    .error-message {
      color: #ff6666;
    }
    .success-message {
      color: #66ff66;
    }
  </style>
</head>
<body>
  <h1>Text Adventure</h1>
  <div id="game-container">
    <div id="game-output"></div>
    <div class="action-buttons">
      <button id="look-button" class="action-button">Look Around</button>
      <div id="navigation-buttons"></div>
    </div>
    <input id="game-input" type="text" placeholder="What will you do?" autofocus disabled />
    <button id="game-button" disabled>Enter</button>
  </div>

  <script type="module" src="./game.ts"></script>
</body>
</html>
