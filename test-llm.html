<!DOCTYPE html>
<html>
<head>
  <title>LLM Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #output {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Testing LLM</h1>
  <div id="output"></div>

  <script type="module">
    import { pipeline, env } from '@xenova/transformers';

    // Configure transformers.js
    env.useBrowserCache = false;
    env.allowLocalModels = false;

    const output = document.getElementById('output');

    function log(message, type = '') {
      const line = document.createElement('div');
      line.textContent = message;
      if (type) line.className = type;
      output.appendChild(line);
      console.log(message);
    }

    async function testLLM() {
      log('Testing LLM model Xenova/LaMini-Flan-T5-783M...');
      
      try {
        log('Initializing pipeline...');
        const generator = await pipeline('text2text-generation', 'Xenova/LaMini-Flan-T5-783M');
        
        log('Generating test response...');
        const result = await generator('Tell me a short story about a wise owl', {
          max_new_tokens: 100,
          temperature: 0.7,
          do_sample: true
        });
        
        log('\nGenerated Response:', 'success');
        log(result[0].generated_text);
        log('\nModel test completed successfully!', 'success');
        
      } catch (error) {
        log('\nError testing LLM:', 'error');
        log(error.toString(), 'error');
        log('\nMake sure you are using a browser that supports WebAssembly.', 'error');
      }
    }

    testLLM();
  </script>
</body>
</html>
